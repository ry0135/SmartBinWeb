name: Deploy SmartBin

on:
  push:
    branches: [ "main" ]   # Deploy khi push vÃ o main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ—ï¸ Build WAR file
        run: |
          cd smartbin
          mvn -B clean package -DskipTests

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸ“¤ Upload ROOT.war to Server
        run: |
          scp -P ${{ secrets.SSH_PORT }} \
          smartbin/target/ROOT.war \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/ubuntu/smartbin/smartbin/smartbin-deploy/

      - name: ðŸš€ Deploy on Server
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "cd /home/ubuntu/smartbin/smartbin/smartbin-deploy && \
           sudo docker compose down && \
           sudo docker compose up -d --build && \
           sudo docker system prune -f"

      - name: ðŸŽ‰ Done
        run: echo "Deploy SmartBin completed!"
