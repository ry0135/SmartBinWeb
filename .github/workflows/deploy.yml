name: Deploy SmartBin

on:
  push:
    branches: [ "main" ]   # Push lÃªn nhÃ¡nh main sáº½ tá»± Ä‘á»™ng deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ—ï¸ Build WAR file
        run: |
          echo "Building WAR..."
          mvn -B clean package -DskipTests

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸ§ª Test SSH Connection
        run: |
          echo "Testing SSH..."
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "echo 'SSH OK'"

      - name: ðŸ“¤ Upload WAR to Server
        run: |
          echo "Uploading WAR..."
          scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} \
            target/*.war \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/ubuntu/smartbin/smartbin/smartbin-deploy/ROOT.war

      - name: ðŸš€ Deploy on Remote Server
        run: |
          echo "Deploy on remote server..."
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
              cd /home/ubuntu/smartbin/smartbin/smartbin-deploy && \
              # Ghi FIREBASE_B64 vÃ o file .env cho docker-compose dÃ¹ng
              echo 'FIREBASE_B64=${{ secrets.FIREBASE_B64 }}' > .env && \
              chmod 600 .env && \
              chmod +x deploy.sh && \
              ./deploy.sh
            "

      - name: ðŸŽ‰ Done
        run: echo "Deploy SmartBin completed!"
