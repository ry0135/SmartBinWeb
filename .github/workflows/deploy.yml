name: Deploy SmartBin

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build WAR file
        run: |
          cd $GITHUB_WORKSPACE
          mvn -B clean package -DskipTests

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Upload WAR to Server
        run: |
          scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} \
            target/*.war \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/ubuntu/smartbin/smartbin/smartbin-deploy/ROOT.war

      - name: Deploy on Server
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "cd /home/ubuntu/smartbin/smartbin/smartbin-deploy && chmod +x deploy.sh && ./deploy.sh"

      - name: Done
        run: echo "Deploy SmartBin completed!"
