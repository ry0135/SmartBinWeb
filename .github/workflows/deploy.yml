name: Deploy SmartBin

on:
  push:
    branches: [ "main" ]   # Báº¡n push lÃªn nhÃ¡nh main sáº½ deploy tá»± Ä‘á»™ng

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸš€ Deploy to Server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "cd ~/smartbin-deploy && git pull && chmod +x deploy.sh && ./deploy.sh"

      - name: ðŸŽ‰ Done
        run: echo "Deploy SmartBin completed!"
